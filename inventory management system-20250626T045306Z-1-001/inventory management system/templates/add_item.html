<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inventory • Add Item</title>

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <div class="app-container">
    <!-- Sidebar -->
    <nav class="sidebar">
      <div class="sidebar-header">
        <h1><i class="fas fa-cube"></i> INVENTORY</h1>
      </div>
      <div class="sidebar-nav">
        <a class="nav-item" href="{{ url_for('index') }}">
          <i class="fas fa-boxes"></i> Inventory
        </a>
        <a class="nav-item active" href="{{ url_for('add_item_form') }}">
          <i class="fas fa-plus"></i> Add Item
        </a>
      </div>
    </nav>

    <!-- Main -->
    <main class="main-content">
      <header class="header">
        <div class="search-container" style="visibility:hidden;">
          <i class="fas fa-search search-icon"></i>
          <input class="search-input" placeholder="Search"/>
        </div>
        <div class="header-actions">
          <a class="btn btn-secondary" href="{{ url_for('index') }}">
            <i class="fas fa-arrow-left"></i> Back
          </a>
        </div>
      </header>

      <div class="content">
        <section class="content-section active" id="add-item">
          <div class="card">
            <div class="form-container">
              <div style="text-align: center; margin-bottom: 32px;">
                <h2 style="color: #2d3748; margin-bottom: 8px;">Add New Item</h2>
                <p style="color: #6c757d;">Fill in the details below to add a new item to your inventory</p>
              </div>

              <form id="item-form" action="{{ url_for('add_item_form') }}" method="POST">
                <div class="form-grid">
                  <div class="form-group">
                    <label class="form-label" for="name">Item Name</label>
                    <input type="text" id="name" name="name" class="form-input" required placeholder="Enter item name">
                  </div>

                  <div class="form-group">
                    <label class="form-label" for="category">Category</label>
                    <input type="text" id="category" name="category" class="form-input" required placeholder="Enter category">
                  </div>

                  <div class="form-group">
                    <label class="form-label" for="quantity">Quantity</label>
                    <input type="number" id="quantity" name="quantity" class="form-input" min="0" required placeholder="Enter quantity">
                  </div>

                  <div class="form-group">
                    <label class="form-label" for="price">Price (₹)</label>
                    <input type="number" id="price" name="price" class="form-input" min="0" step="0.01" required placeholder="Enter price">
                  </div>

                  <div class="form-group full-width">
                    <label class="form-label" for="description">Description (Optional)</label>
                    <textarea id="description" name="description" class="form-input" rows="4" placeholder="Enter item description"></textarea>
                  </div>
                </div>

                <div style="display: flex; gap: 16px; justify-content: center; margin-top: 32px;">
                  <button type="submit" class="btn btn-primary">
                    <i class="fas fa-plus"></i> Add Item
                  </button>
                  <a class="btn btn-secondary" href="{{ url_for('index') }}">
                    <i class="fas fa-times"></i> Cancel
                  </a>
                </div>
              </form>
            </div>
          </div>
        </section>
      </div>
    </main>
  </div>
</body>
</html>
