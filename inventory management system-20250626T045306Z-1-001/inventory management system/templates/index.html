{% extends "base.html" %}

{% block content %}
<h1>Inventory</h1>
<table class="table table-striped">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Category</th>
      <th>Quantity</th>
      <th>Price</th>
    </tr>
  </thead>
  <tbody>
    {% for item in items %}
    <tr>
      <td>{{ item.id }}</td>
      <td>{{ item.name }}</td>
      <td>{{ item.category }}</td>
      <td>{{ item.quantity }}</td>
      <td>{{ '%.2f'|format(item.price) }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% if not items %}
<p>No items found.</p>
{% endif %}
{% endblock %}
